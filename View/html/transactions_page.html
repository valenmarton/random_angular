<!DOCTYPE html>
<html  ng-app="myModule" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <!-- Bootstrap , AngularJS, FontAwesome -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/0e05b693fc.js"></script>
    <link rel="stylesheet" href="../Styles/styles.css">
    <script src="../../Controller/myPartners.js"></script>

</head>
<body class="transaction-body">
<!-- HEADER -->
    <div class="header text-center">
        <h2><b>DETAIL PANEL</b></h2>
    </div>

<!-- transaction Button -->

            <button id="click" class="btn-default btn-lg"  data-toggle="collapse" href="#collapsedBody" aria-expanded="false" aria-controls="collapsedBody">
                Click here to see the transactions <i class="fa fa-angle-double-down" aria-hidden="true"></i>
            </button>

<div class="container">
        <div class="collapse" id="collapsedBody">
            <div ng-controller="PartnerObj" class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>PARTNER NAME</th>
                    <th>DATE</th>
                    <th>AMOUNT</th>
                </tr>
                </thead>

            <!-- TABLE BODY -->

            <tbody ng-repeat="partner in partners">
                <tr  data-toggle="collapse" data-target="#accordion-{{$index}}" class="clickable"
                     ng-click="isOpen=!isOpen">
                    <td>{{partner.name}}</td>
                    <td>{{formatdate(partner.date)}}</td>
                    <td ng-class="{'green' : amountcolor(partner.amount)}">${{partner.amount}}</td>
                </tr>

                <tr ng-if="isOpen" class="details">
                    <td colspan="3">
                        <div id="accordion-{{$index}}" class="collapse extraDetail">
                            <div>
                                <p><b>Partner's Account:</b> {{partner.account}}</p>
                                <p><b>Category:</b> {{partner.category}}</p>
                                <p><b>Transaction type:</b> {{partner.type}}</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
                <button ng-click="showmore()" class ="btn btn-primary " type="button">Show more</button>
            </div>
        </div>
</div>



<!-- jQuery , Popper.js, BOOTSTRAP JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
